<app-navbar [usuarioId]="usuarioId" [articulosManofaturadosCarrito]="articulosManofaturadosCarrito"
    [articuloInsumoCarrito]="articuloInsumoCarrito">
</app-navbar>




<body class="container">
    <h5 *ngIf="abierto">{{labelHorario}}</h5>
    <h5 *ngIf="!abierto">{{labelHorario}}</h5>
    
    <table className="table">

        <tbody>
            <div class="row">
            <body class="card text-white bg-dark m-2 b-2" *ngFor="let articulo of articulosManofaturados">

                <tr>
                    <td>
                        <div>
                            <!---img class="card-img-top img-fluid" style="width: 200px; height: 150px;" src="assets/images/{{articulo.imagen}}"--->
                            <img *ngIf="articulo.imagen"
                            [src]="formatImage(articulo.imagen)"
                            class= "img-thumbnail rounded"
                            style= "width: 250px; cursor:pointer;">
                            <!-- <img src="/src/assets/images/{{articulo.imagen}}"  style="max-height: 150px;"> -->
                        </div>
                    </td>

                    <td>
                <tr>
                    <a>{{articulo.denominacion}}</a>
                </tr>
                <tr>
                    <a>
                        $ {{articulo.precioVenta}}

                    </a>
                </tr>
               

                </td>

                </tr>
                <td>
                    <button *ngIf="abierto" type="button" class="btn btn-success"
                        (click)="almacenarArticulosManofacturadosSeleccionados(articulo.id)"
                        routerLinkActive="active">
                        Agregar al carrito
                    </button>
                    <h5 *ngIf="!abierto"> El local esta cerrado, no se pueden hacer pedidos!</h5> 

                </td>

            </body>

        
            <body class="card text-white bg-dark m-2 b-2" *ngFor="let articulo2 of articulosInsumoNoEsInsumo">

                <tr>
                    <td>
                        <div>
                            
                        </div>
                    </td>

                    <td>
                <tr>
                    <a>{{articulo2.denominacion}}</a>
                </tr>
                <tr>
                    <a>
                        ${{articulo2.precioVenta}}

                    </a>
                </tr>
                <tr>
                    <a>
                        esInsumo: {{articulo2.esInsumo}}

                    </a>
                </tr>


                </td>

                </tr>
                <td>
                    <button *ngIf="abierto" type="button" class="btn btn-success"
                        (click)="almacenarArticulosInsumoSeleccionados(articulo2.id)" routerLinkActive="active">
                        Agregar al carrito
                    </button>
                    <h5 *ngIf="!abierto"> El local esta cerrado, no se pueden hacer pedidos!</h5>    

                </td>

            </body>

        </div>
        </tbody>
  
    </table>



</body>
